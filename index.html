<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수능완성 2000 – 단어 클릭 및 뜻 보기 예제</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
    #showWords {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
      margin-bottom: 10px;
    }
    #showWords:hover { background-color: white; color: #4CAF50; }
    #meaningBox {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 10px;
      font-size: 18px;
      color: #333;
      border-bottom: 1px solid #ccc;
      z-index: 10;
      margin-bottom: 10px;
    }
    #wordList { padding-bottom: 20px; }
    .lessonHeading { margin-top: 20px; font-size: 20px; font-weight: bold; }
    .wordItem {
      display: inline-block;
      font-size: 20px;
      cursor: pointer;
      margin: 5px;
      padding: 5px 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="meaningBox" style="display: flex; align-items: center; justify-content: space-between; min-height: 56px; font-size: 1.2rem; padding: 18px 20px; background: #f2f4fa; border-radius: 10px; margin: 18px 0;">
  <span id="meaningText">단어를 클릭하면 뜻이 이곳에 표시됩니다.</span>
  <button onclick="location.replace('https://nmyway77.github.io/home/');"
          style="padding:8px 18px;margin-left:16px;border:none;background:#2c3e50;color:#fff;border-radius:8px;cursor:pointer;font-size:1rem;">
    홈으로
  </button>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dictionary = [
        { heading: '1과 단어' },
        { word: 'apple',     meaning: '사과' },
        { word: 'banana',    meaning: '바나나' },
        { word: 'grape',     meaning: '포도' },
                { word: 'apple',     meaning: '사과' },
        { word: 'banana',    meaning: '바나나' },
        { word: 'grape',     meaning: '포도' },
        { heading: '2과 단어' },
        { word: 'delicious', meaning: '맛있는' },
        { word: 'fruit',     meaning: '과일' }
      ];

      const showBtn = document.getElementById('showWords');
      const wordListDiv = document.getElementById('wordList');
      const meaningBox = document.getElementById('meaningBox');

      // 보이스 목록 로드 (SpeechSynthesis 지원 여부 체크)
      let voices = [];
      if ('speechSynthesis' in window) {
        function loadVoices() {
          voices = speechSynthesis.getVoices() || [];
        }
        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();
      }

      // 미국식 여성 보이스 선택 및 발음 재생
      function speak(word) {
        if ('speechSynthesis' in window) {
          const utter = new SpeechSynthesisUtterance(word);
          utter.lang = 'en-US';
          // 우선 en-US 여성 보이스, iOS엔 Samantha/Karen
          const voice = voices.find(v => v.lang === 'en-US' && /female|Samantha|Karen/i.test(v.name))
                      || voices.find(v => v.lang.startsWith('en') && /female/i.test(v.name))
                      || voices.find(v => v.lang.startsWith('en'));
          if (voice) utter.voice = voice;
          speechSynthesis.cancel();
          speechSynthesis.speak(utter);
        } else {
          console.error('TTS 지원 불가');
        }
      }

      // 단어 리스트 렌더링
      function renderWords() {
        wordListDiv.innerHTML = '';
        dictionary.forEach(entry => {
          if (entry.heading) {
            const h = document.createElement('div');
            h.textContent = entry.heading;
            h.className = 'lessonHeading';
            wordListDiv.appendChild(h);
          } else {
            const span = document.createElement('span');
            span.textContent = entry.word;
            span.className = 'wordItem';
            span.addEventListener('click', () => {
              meaningBox.textContent = `${entry.word} → ${entry.meaning}`;
              speak(entry.word);
            });
            wordListDiv.appendChild(span);
          }
        });
      }

      showBtn.addEventListener('click', renderWords);
      renderWords();
    });
  </script>
</body>
</html>
