<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수능완성 2000 – 단어 클릭 및 뜻 보기 (완전版)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
    #showWords { padding: 10px 20px; font-size: 16px;
      background-color: #4CAF50; color: white;
      border: 2px solid #4CAF50; border-radius: 8px;
      cursor: pointer; margin-bottom: 10px; }
    #showWords:hover { background-color: white; color: #4CAF50; }
    #meaningBox { position: sticky; top: 0; background: #fff;
      padding: 10px; font-size: 18px; color: #333;
      border-bottom: 1px solid #ccc; z-index: 10;
      margin-bottom: 10px; }
    #wordList { padding-bottom: 20px; }
    .lessonHeading { margin-top: 20px; font-size: 20px; font-weight: bold; }
    .wordItem { display: inline-block; font-size: 20px;
      cursor: pointer; margin: 5px; padding: 5px 10px;
      background: #f0f0f0; border-radius: 4px; }
  </style>
</head>
<body>
  <button id="showWords">단어 목록 전체 보기</button>
  <div id="meaningBox">단어를 클릭하면 뜻이 이곳에 표시됩니다.</div>
  <div id="wordList"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dictionary = [
        { heading: '1과 단어' },
        { word: 'apple',     meaning: '사과',      audio: 'audio/apple.mp3' },
        { word: 'banana',    meaning: '바나나',    audio: 'audio/banana.mp3' },
        { word: 'grape',     meaning: '포도',      audio: 'audio/grape.mp3' },
        { heading: '2과 단어' },
        { word: 'delicious', meaning: '맛있는',    audio: 'audio/delicious.mp3' },
        { word: 'fruit',     meaning: '과일',      audio: 'audio/fruit.mp3' }
      ];

      const showBtn = document.getElementById('showWords');
      const wordListDiv = document.getElementById('wordList');
      const meaningBox = document.getElementById('meaningBox');

      // TTS 동적 사용 여부 확인
      const hasTTS = 'speechSynthesis' in window;
      let voices = [];
      if (hasTTS) {
        function loadVoices() {
          voices = speechSynthesis.getVoices();
        }
        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();
      }

      // 클릭 핸들: TTS 우선, MP3 풀백
      function handleClick(entry) {
        meaningBox.textContent = `${entry.word} → ${entry.meaning}`;
        if (hasTTS) {
          const utt = new SpeechSynthesisUtterance(entry.word);
          utt.lang = 'en-US';
          // 여성 목소리 우선 선택
          const voice = voices.find(v => v.lang.startsWith('en') && /female|Samantha|Karen/i.test(v.name))
                      || voices.find(v => v.lang.startsWith('en'));
          if (voice) utt.voice = voice;
          speechSynthesis.cancel();
          speechSynthesis.speak(utt);
        } else if (entry.audio) {
          new Audio(entry.audio).play().catch(e => console.error(e));
        }
      }

      function renderWords() {
        wordListDiv.innerHTML = '';
        dictionary.forEach(entry => {
          if (entry.heading) {
            const h = document.createElement('div');
            h.textContent = entry.heading;
            h.className = 'lessonHeading';
            wordListDiv.appendChild(h);
          } else {
            const span = document.createElement('span');
            span.textContent = entry.word;
            span.className = 'wordItem';
            span.addEventListener('click', () => handleClick(entry));
            wordListDiv.appendChild(span);
          }
        });
      }

      showBtn.addEventListener('click', renderWords);
      renderWords();
    });
  </script>
</body>
</html>
