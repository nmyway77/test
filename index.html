 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수능완성 2000 – 단어 클릭 및 뜻 보기 예제</title>
  <style>
    /* 기본 레이아웃 */
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
    /* 버튼 스타일 */
    #showWords {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
      margin-bottom: 10px;
    }
    #showWords:hover {
      background-color: white;
      color: #4CAF50;
    }
    /* 의미 박스: sticky 설정으로 항상 상단에 보이게 */
    #meaningBox {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 10px;
      font-size: 18px;
      color: #333;
      border-bottom: 1px solid #ccc;
      z-index: 10;
      margin-bottom: 10px;
    }
    /* 단어 목록 및 섹션 헤딩 */
    #wordList { padding-bottom: 20px; }
    .lessonHeading {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .wordItem {
      display: inline-block;
      font-size: 20px;
      cursor: pointer;
      margin: 5px;
      padding: 5px 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="showWords">단어 목록 전체 보기</button>
  <div id="meaningBox">단어를 클릭하면 뜻이 이곳에 표시됩니다.</div>
  <div id="wordList"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 섹션과 단어 데이터
      const dictionary = [
        { heading: '1과 단어' },
        { word: 'apple',     meaning: '사과' },
        { word: 'banana',    meaning: '바나나' },
        { word: 'grape',     meaning: '포도' },
        { heading: '2과 단어' },
        { word: 'delicious', meaning: '맛있는' },
        { word: 'fruit',     meaning: '과일' }
      ];

      const showBtn = document.getElementById('showWords');
      const wordListDiv = document.getElementById('wordList');
      const meaningBox = document.getElementById('meaningBox');

      // 단어 렌더링 함수
      function renderWords() {
        wordListDiv.innerHTML = '';
        dictionary.forEach(entry => {
          if (entry.heading) {
            const h = document.createElement('div');
            h.textContent = entry.heading;
            h.className = 'lessonHeading';
            wordListDiv.appendChild(h);
          } else {
            const span = document.createElement('span');
            span.textContent = entry.word;
            span.className = 'wordItem';
            span.addEventListener('click', () => {
              // 클릭 시 의미 갱신
              meaningBox.textContent = `${entry.word} → ${entry.meaning}`;
              // 발음 재생
              const utter = new SpeechSynthesisUtterance(entry.word);
              utter.lang = 'en-US';
              speechSynthesis.speak(utter);
            });
            wordListDiv.appendChild(span);
          }
        });
      }

      // 버튼 및 초기 렌더링 바인딩
      showBtn.addEventListener('click', renderWords);
      renderWords();
    });
  </script>
</body>
</html>
