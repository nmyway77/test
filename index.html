<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수능완성 2200 – 목동서로 영어학원 단어 학습</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #fafbfc; }
    #topBar {
      display: flex; align-items: center; gap: 18px;
      margin-bottom: 18px;
    }
    .homeBtn {
      padding: 8px 18px;
      border: none;
      background: #2c3e50;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .homeBtn:hover { background: #466080; }
    #pageTitle {
      border: 2px solid #4CAF50; color: #388e3c;
      border-radius: 8px; font-size: 1.1rem;
      padding: 4px 18px; background: #fff;
      display: inline-block;
    }
    #initMessage {
      margin: 16px 0 16px 0; font-size: 1.2rem; color: #222;
    }
    #meaningBox {
      display: none;
      align-items: center;
      justify-content: space-between;
      background: #f9fbfc;
      padding: 18px 14px 18px 14px;
      border-radius: 12px;
      border: 1.5px solid #e0e0e0;
      margin-bottom: 16px;
      font-size: 1.2rem;
      color: #222;
      min-height: 54px;
      gap: 18px;
    }
    #wordList { padding-bottom: 20px; }
    .wordItem {
      display: inline-block;
      font-size: 20px;
      cursor: pointer;
      margin: 5px;
      padding: 5px 14px;
      background: #f0f0f0;
      border-radius: 4px;
      transition: background 0.16s;
      border: 1px solid #e0e0e0;
    }
    .wordItem:hover { background: #d2ffd2; }
    @media (max-width: 600px) {
      #topBar { flex-direction: column; gap: 10px; }
      #pageTitle { font-size: 1rem; padding: 3px 9px; }
      #initMessage, #meaningBox { font-size: 1rem; }
      .wordItem { font-size: 1rem; padding: 4px 10px; }
    }
  </style>
</head>
<body>
  <!-- 초기화면 상단 홈버튼+타이틀 -->
  <div id="topBar">
    <button class="homeBtn" onclick="location.replace('https://nmyway77.github.io/home/');">홈으로</button>
    <span id="pageTitle">수능완성 2200 – [목동서로 영어학원]</span>
  </div>
  <div id="initMessage">
    단어를 클릭하면 발음과 뜻이 나옵니다.
  </div>
  <!-- 단어 클릭시 나타나는 뜻+홈버튼 고정창 -->
  <div id="meaningBox">
    <span id="meaningText"></span>
    <button class="homeBtn" onclick="location.replace('https://nmyway77.github.io/home/');">홈으로</button>
  </div>
  <div id="wordList"></div>
  <script>
    // 단어 데이터
    const words = [
      { word: "apple", meaning: "사과" },
      { word: "banana", meaning: "바나나" },
      { word: "elephant", meaning: "코끼리" },
      { word: "computer", meaning: "컴퓨터" }
    ];

    // 미국식 여성음성 강제 선택
    function speak(word) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(word);
        utter.lang = "en-US";
        utter.rate = 1;
        let voices = window.speechSynthesis.getVoices();
        let usFemaleVoices = voices.filter(v =>
          v.lang === "en-US" &&
          v.name &&
          (
            v.name.toLowerCase().includes("female") ||
            v.name.toLowerCase().includes("woman") ||
            v.name.toLowerCase().includes("samantha") ||
            v.name.toLowerCase().includes("jenny") ||
            v.name.toLowerCase().includes("joanna") ||
            v.name.toLowerCase().includes("kendra") ||
            v.name.toLowerCase().includes("kimberly") ||
            v.name.toLowerCase().includes("ivy") ||
            v.name.toLowerCase().includes("mary")
          )
        );
        utter.voice =
          usFemaleVoices[0] ||
          voices.find(v => v.lang === "en-US" && v.name && v.name.toLowerCase().includes("female")) ||
          voices.find(v => v.lang === "en-US") ||
          voices[0] || null;
        if (!voices.length) {
          window.speechSynthesis.onvoiceschanged = () => speak(word);
          return;
        }
        window.speechSynthesis.speak(utter);
      }
    }

    // 단어 목록 표시
    function showWords() {
      const listDiv = document.getElementById('wordList');
      listDiv.innerHTML = "";
      words.forEach(item => {
        const span = document.createElement('span');
        span.textContent = item.word;
        span.className = "wordItem";
        span.onclick = () => {
          // 상단바/초기 메시지 숨기고, 뜻 박스/홈버튼 보여줌
          document.getElementById('topBar').style.display = "none";
          document.getElementById('initMessage').style.display = "none";
          document.getElementById('meaningBox').style.display = "flex";
          document.getElementById('meaningText').textContent = `${item.word} / ${item.meaning}`;
          speak(item.word);
        };
        listDiv.appendChild(span);
      });
    }
    showWords();
  </script>
</body>
</html>
