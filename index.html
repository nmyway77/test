<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>단어 클릭 & 소리 재생 디버그 예제</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
    #showWords { padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: 2px solid #4CAF50; border-radius: 8px; cursor: pointer; margin-bottom: 10px; }
    #showWords:hover { background-color: white; color: #4CAF50; }
    #meaningBox { position: sticky; top: 0; background: #fff; padding: 10px; font-size: 18px; color: #333; border-bottom: 1px solid #ccc; z-index: 10; margin-bottom: 10px; }
    #wordList { padding-bottom: 20px; }
    .lessonHeading { margin-top: 20px; font-size: 20px; font-weight: bold; }
    .wordItem { display: inline-block; font-size: 20px; cursor: pointer; margin: 5px; padding: 5px 10px; background: #f0f0f0; border-radius: 4px; }
    #debug { background: #f9f9f9; padding: 10px; margin-top: 20px; white-space: pre-wrap; font-size: 14px; color: #555; height: 120px; overflow-y: auto; }
    #audioPlayer { width: 100%; margin: 10px 0; }
  </style>
</head>
<body>
  <button id="showWords">단어 목록 전체 보기</button>
  <div id="meaningBox">단어를 클릭하면 뜻이 이곳에 표시됩니다.</div>
  <div id="wordList"></div>
  <!-- 디버그 로그 표시 영역 -->
  <pre id="debug">[디버그 로그]
</pre>
  <!-- HTML5 Audio 컨트롤러(테스트용) -->
  <audio id="audioPlayer" controls></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function log(msg) {
        const dbg = document.getElementById('debug');
        dbg.textContent += msg + '\n';
      }

      // 사전 데이터: audio 경로 확인 필수
      const dictionary = [
        { heading: '1과 단어' },
        { word: 'apple',     meaning: '사과',   audio: 'audio/apple.mp3' },
        { word: 'banana',    meaning: '바나나', audio: 'audio/banana.mp3' },
        { word: 'grape',     meaning: '포도',   audio: 'audio/grape.mp3' },
        { heading: '2과 단어' },
        { word: 'delicious', meaning: '맛있는', audio: 'audio/delicious.mp3' },
          { word: 'delicious', meaning: '맛있는', audio: 'audio/delicious.mp3' },
        { word: 'fruit',     meaning: '과일',   audio: 'audio/fruit.mp3' }
      ];

      const showBtn = document.getElementById('showWords');
      const wordListDiv = document.getElementById('wordList');
      const meaningBox = document.getElementById('meaningBox');
      const audioPlayer = document.getElementById('audioPlayer');

      function handleClick(entry) {
        log('[클릭] ' + entry.word);
        meaningBox.textContent = `${entry.word} → ${entry.meaning}`;
        if (entry.audio) {
          log('오디오 경로: ' + entry.audio);
          audioPlayer.src = entry.audio;
          audioPlayer.play().then(() => {
            log('HTML5 audio 재생 시작');
          }).catch(err => {
            log('audio.play() 오류: ' + err);
          });
        } else {
          log('오디오 없음');
        }
      }

      function renderWords() {
        log('[렌더링] 총 ' + dictionary.length + ' 항목');
        wordListDiv.innerHTML = '';
        dictionary.forEach(entry => {
          if (entry.heading) {
            const h = document.createElement('div');
            h.textContent = entry.heading;
            h.className = 'lessonHeading';
            wordListDiv.appendChild(h);
          } else {
            const span = document.createElement('span');
            span.textContent = entry.word;
            span.className = 'wordItem';
            span.addEventListener('click', () => handleClick(entry));
            wordListDiv.appendChild(span);
          }
        });
        log('[렌더링 완료]');
      }

      showBtn.addEventListener('click', () => {
        log('[버튼 클릭] 목록 재출력');
        renderWords();
      });

      renderWords();
    });
  </script>
</body>
</html>
